<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a79202eb1e.js" crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>

<body>
    <section id="form">
        <h1>Registre-se!</h1>
        <form action="">
            <p>
                <span><i class="fas fa-user"></i></span>
                <input type="text" name="fname" id="fname" placeholder="digite seu nome">
            </p>
            <p>
                <span><i class="fas fa-user"></i></span>
                <input type="text" name="lname" id="lname" placeholder="digite seu sobrenome">
            </p>
            <p>
                <span><i class="fas fa-phone-alt"></i></span>
                <input type="number" name="tel" id="tel" placeholder="(xx) xx xxxx-xxxx">
            </p>
            <p>
                <span><i class="fas fa-sign-in-alt"></i></span>
                <input type="text" name="login" id="login" placeholder="seu login">
            </p>
            <p>
                <span><i class="fas fa-lock"></i></span>
                <input type="password" name="password" id="password" placeholder=" sua senha">
            </p>
            <p id="comments">
                <span><i class="fas fa-comments"></i></span>
                <textarea name="message" id="message" cols="30" rows="6" placeholder="críticas/sugestões"></textarea>
            </p>
            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Cadastrar">
            </p>
        </form>
    </section>
    <div class="btn-menu">
        <a href="../index.html">Voltar para o Menu</a>
    </div>
</body>

</html>
